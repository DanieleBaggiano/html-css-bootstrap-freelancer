<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap freelancer</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="menu d-flex justify-content-around md">
            <div class="start"></div>
            <div class="h_menu"></div>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- prima parte main -->
        <div class="start_boot d-flex justify-content-center">
            <div class="img_boot"></div>
        </div>

        <!--portfolio griglia -->
        <h3 class="portfolio">PORTFOLIO</h3>
        <div class="container">
            <div class="row custom-grid">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <!-- about griglia -->
        <div class="aqua">
            <h3 class="about">ABOUT</h3>
            <div class="container">
                <div class="row custom-grid justify-content-center">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="button_download">
                <button class="download">Download</button>
            </div>
        </div>

        <!-- contact me griglia -->
        <h3 class="contact">CONTACT ME</h3>
        <div class="container container_contact">
            <div class="flex-column flex-wrap custom-grid d-flex">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="button_send">
                <button class="send">send</button>
            </div>
        </div>
        <div class="info">
            <div class="container">
                <div class="row custom-grid justify-content-center">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <div class="copyright d-flex justify-content-center">
            <div class="website"></div>
        </div>
    </footer>
    <!-- /sfooter -->
</body>
</html>
